<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>LoginRegestor</h1>
        <form class="form" id="form">

            <div class="form-control  ">
                <label for="UserName" class="UserName" id="UserName">UuserName</label>
                <input type="text" name="" id="username" class="username">
                <i class=" fa fa-check"></i>
                <i class=" fa fa-close"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="Email" class="Email" id="Email">Email</label>
                <input type="text" name="" id="email" class="email">
                <i class=" fa fa-check"></i>
                <i class=" fa fa-close"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="Password" class="Password" id="Password">Password</label>
                <input type="password" name="" id="password" class="password">
                <i class=" fa fa-check"></i>
                <i class=" fa fa-close"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="conformPassword" class="conformPassword" id="conformPassword">conform password</label>
                <input type="password" name="" id="conformpassword" class="conformpassword">
                <i class=" fa fa-check"></i>
                <i class=" fa fa-close"></i>
                <small>Error Message</small>
            </div>
            <button type="submit" class="btn">Submit</button>

        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
